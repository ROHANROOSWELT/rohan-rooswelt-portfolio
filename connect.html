<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connect | Rohan Rooswelt</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css" />

<body>
    <!-- Background Particles -->
    <canvas id="particle-canvas"></canvas>

    <!-- Intro Screen -->
    <div id="intro-screen">

            <div class="profile-halo">
                <img src="./images/profile.png" alt="Profile" class="intro-profile-img" />

        </div>
    </div>

    <!-- Main Content -->
    <div id="app">
        <header>
            <div class="logo"><a href="index.html" style="text-decoration:none; color:inherit;">ROHAN ROOSWELT</a></div>

        <main>
            <!-- LINKS SECTION -->
            <section id="links" class="section-container">
                <h2 class="section-title">Connect</h2>
                <div class="links-grid">
                    <a href="https://github.com/PLACEHOLDER" target="_blank" class="glass-card big-link-card">
                        <i class="fab fa-github"></i>
                        <span>GitHub Profile</span>
                    </a>
                    <a href="https://linkedin.com/in/PLACEHOLDER" target="_blank" class="glass-card big-link-card">
                        <i class="fab fa-linkedin"></i>
